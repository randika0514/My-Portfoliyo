<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS | SPA</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
</head>
<body>

<!--header-->
<header>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Customer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Item</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Order</a>
        </li>

    </ul>
</header>


<!-------------------dashboard------------------------->
<main class="container-fluid" id="dashboardContent">
    <section class="row" id="main-section1">
        <section class="col" id="title-1">
            <h4 id="t1">Customer</h4>
            <h2 id="count1">50</h2>
        </section>
        <section class="col" id="title-2">
            <h4 id="t2">Item</h4>
            <h2 id="count2">15</h2>
        </section>
        <section class="col" id="title-3">
            <h4 id="t3">Order</h4>
            <h2 id="count3">156</h2>
        </section>
        <section class="col" id="title-4">
            <h4 id="t4">Settings</h4>
            <h2>
                <button class="btn btn-danger" id="btn1">new</button>
            </h2>
        </section>
    </section>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/img/dashboard-img1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/dashboard-img2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/dashboard-img3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</main>


</body>
</html>
