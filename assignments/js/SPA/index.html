<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS | SPA</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
</head>
<body>

<!--header-->
<header>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="dashboard">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="customer">Customer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="item">Item</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="order">Order</a>
        </li>

    </ul>
</header>


<!-------------------dashboard------------------------->
<main class="container-fluid" id="dashboardContent">
    <section class="row" id="main-section1">
        <section class="col" id="title-1">
            <h4 id="t1">Customer</h4>
            <h2 id="count1">50</h2>
        </section>
        <section class="col" id="title-2">
            <h4 id="t2">Item</h4>
            <h2 id="count2">15</h2>
        </section>
        <section class="col" id="title-3">
            <h4 id="t3">Order</h4>
            <h2 id="count3">156</h2>
        </section>
        <section class="col" id="title-4">
            <h4 id="t4">Settings</h4>
            <h2>
                <button class="btn btn-danger" id="btn1">new</button>
            </h2>
        </section>
    </section>

    <div id="dashboard-gif">
        <img id="db-img" src="assets/img/dashboard-img1.jpg" alt="">
    </div>

</main>


<!--Customer-->
<main class="container-fluid" id="customerContent">

    <section class="row">
        <div class="col-4">
            <h1>Customer Registration</h1>

            <div class="form-group">
                <label for="txtCustomerId">Customer ID</label>
                <input class="form-control" id="txtCustomerId" required type="text">
                <span class="control-error" id="lblCusId"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerName">Customer Name</label>
                <input class="form-control" id="txtCustomerName" required type="text">
                <span class="control-error" id="lblCusName"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerAddress">Customer Address</label>
                <input class="form-control" id="txtCustomerAddress" required type="text">
                <span class="control-error" id="lblCusAddress"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerSalary">Customer Salary</label>
                <input class="form-control" id="txtCustomerSalary" required type="text">
                <span class="control-error" id="lblCusSalary"></span>
            </div>



        </div>
        <div class="col-8">
            <img src="assets/img/background-img.jpg" alt="">
        </div>



    </section>

    <section class="row">
        <div class="col-4">
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-primary">Save Customer</button>
                <button type="button" class="btn btn-warning">Update Customer</button>
                <button type="button" class="btn btn-danger">Delete Customer</button>
                <button type="button" class="btn btn-success">Get All</button>
                <button type="button" class="btn btn-danger">Clear All</button>
            </div>
        </div>
        <div class="col-8">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer"></tbody>
            </table>
        </div>
    </section>

</main>


<!---------------------------------Item----------------------------------->
<main class="container-fluid" id="ItemContent">

    <section class="row">
        <div class="col-4">
            <h1>Item Details</h1>

            <div class="form-group">
                <label for="txtItemCode">Item Code</label>
                <input class="form-control" id="txtItemCode" required type="text">
                <span class="control-error" id="lblItemCode"></span>
            </div>
            <div class="form-group">
                <label for="txtItemName">Item Name</label>
                <input class="form-control" id="txtItemName" required type="text">
                <span class="control-error" id="lblItemName"></span>
            </div>
            <div class="form-group">
                <label for="txtItemQty">Item Qty</label>
                <input class="form-control" id="txtItemQty" required type="text">
                <span class="control-error" id="lblItemQty"></span>
            </div>
            <div class="form-group">
                <label for="txtUnitPrice">Unit Price</label>
                <input class="form-control" id="txtUnitPrice" required type="text">
                <span class="control-error" id="lblUnitPrice"></span>
            </div>



        </div>
        <div class="col-8">
            <img src="assets/img/ItemBg.jpg" alt="">
        </div>



    </section>

    <section class="row">
        <div class="col-4">
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-primary" id="btnCusSave">Save Item</button>
                <button type="button" class="btn btn-warning" id="btnCusUpdate">Update Item</button>
                <button type="button" class="btn btn-danger" id="btnCusDelete">Delete Item</button>
                <button type="button" class="btn btn-success" id="btnCusGetAll">Get All</button>
                <button type="button" class="btn btn-danger" id="btnCusClearAll">Clear All</button>
            </div>
        </div>
        <div class="col-8">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Unit Price</th>
                </tr>
                </thead>
                <tbody id="tblItem"></tbody>
            </table>
        </div>
    </section>

</main>


<!-----------------Order------------------------->
<main class="container-fluid" id="orderContent">
    <div class="row">
        <div class="col-4">

            <h1>Create Order</h1>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Order ID</label>
                        <input class="form-control" id="txtOrderId" required type="text">
                        <span class="control-error" id="orderId-invalid-error"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Order Date</label>
                        <input class="form-control" id="txtOrderDate" required type="date">
                    </div>
                </div>
            </div>
        <!-------------------------->
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Customer ID</label>
                        <select class="form-control" id="selectCusId"></select>
                        <span class="control-error" id="cus-empty-error"></span>
                    </div>
                </div>
            </div>
        <!-------------------------->
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input class="form-control" id="txtOrderCusName" required type="text">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Customer Salary</label>
                        <input class="form-control" id="txtOrderCusSalary" required type="text">
                    </div>
                </div>
            </div>
        <!-------------------------->
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Customer Address</label>
                        <input class="form-control" id="txtOrderCusAddress" required type="text">
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>




<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>

<script src="db/db.js"></script>
<script src="controllers/DashboardController.js"></script>
<script src="controllers/CustomerController.js"></script>

</body>
</html>
