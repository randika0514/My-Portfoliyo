<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS | SPA</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
</head>
<body>

<!--header-->
<header>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="dashboard">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="customer">Customer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="item">Item</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="order">Order</a>
        </li>

    </ul>
</header>


<!-------------------dashboard------------------------->
<main class="container-fluid" id="dashboardContent">
    <section class="row" id="main-section1">
        <section class="col" id="title-1">
            <h4 id="t1">Customer</h4>
            <h2 id="count1">50</h2>
        </section>
        <section class="col" id="title-2">
            <h4 id="t2">Item</h4>
            <h2 id="count2">15</h2>
        </section>
        <section class="col" id="title-3">
            <h4 id="t3">Order</h4>
            <h2 id="count3">156</h2>
        </section>
        <section class="col" id="title-4">
            <h4 id="t4">Settings</h4>
            <h2>
                <button class="btn btn-danger" id="btn1">new</button>
            </h2>
        </section>
    </section>

    <div id="dashboard-gif">
        <img id="db-img" src="assets/img/dashboard-img1.jpg" alt="">
    </div>

</main>


<!--Customer-->
<main class="container-fluid" id="customerContent">

    <section class="row">
        <div class="col-4">
            <h1>Customer Registration</h1>

            <div class="form-group">
                <label for="txtCustomerId">Customer ID</label>
                <input class="form-control" id="txtCustomerId" required type="text">
                <span class="control-error" id="lblCusId"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerName">Customer Name</label>
                <input class="form-control" id="txtCustomerName" required type="text">
                <span class="control-error" id="lblCusName"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerAddress">Customer Address</label>
                <input class="form-control" id="txtCustomerAddress" required type="text">
                <span class="control-error" id="lblCusAddress"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerSalary">Customer Salary</label>
                <input class="form-control" id="txtCustomerSalary" required type="text">
                <span class="control-error" id="lblCusSalary"></span>
            </div>

        </div>
        <div class="col-8">
            <img src="assets/img/background-img.jpg" alt="">
        </div>

        <div>
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer"></tbody>
            </table>
        </div>

    </section>



</main>


<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>

<script src="controllers/DashboardController.js"></script>
<script src="controllers/CustomerController.js"></script>

</body>
</html>
