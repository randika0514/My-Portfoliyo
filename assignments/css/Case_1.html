<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case One</title>
    <link href="../../assets/css/normalize.css"
    rel="stylesheet">

    <style>
        main {
            height: 100vh;
            width: 100vh;
            position: relative;
        }
        main > section{
            height: 50vh;
            width: 50vh;
            position: absolute;
        }
        main > section:nth-child(1) {
            background: red;
            left: 0;
            top: 0;
        }
        main > section:nth-child(2) {
            background: green;
            right: 0;
            top: 0;
        }
        main > section:nth-child(3) {
            background: orange;
            left: 0;
            bottom: 0;
        }
        main > section:nth-child(4) {
            background: deeppink;
            right: 0;
            bottom: 0;
        }
        main > div:first-of-type {
            position: absolute;
            width: 230px;
            height: 230px;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            border: 1px solid white;
            background: white;
        }

        main > div:first-of-type > div {
            width: 60%;
            height: 60%;
            background: red;
            border-radius: 100%;
            position: absolute;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>

    <div>
        <div></div>
    </div>
</main>
</body>
</html>
