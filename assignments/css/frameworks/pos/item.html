<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../../../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

<header>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#" id="dashboard">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="customer.html" id="customer">Customer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" id="item">Item</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" id="order">Order</a>
    </li>

  </ul>
</header>


<main class="container-fluid" id="ItemContent">

  <section class="row">
    <div class="col-4">
      <h1>Item Details</h1>

      <div class="form-group">
        <label for="txtItemCode">Item Code</label>
        <input class="form-control" id="txtItemCode" required type="text">
        <span class="control-error" id="lblItemCode"></span>
      </div>
      <div class="form-group">
        <label for="txtItemName">Item Name</label>
        <input class="form-control" id="txtItemName" required type="text">
        <span class="control-error" id="lblItemName"></span>
      </div>
      <div class="form-group">
        <label for="txtItemQty">Item Qty</label>
        <input class="form-control" id="txtItemQty" required type="text">
        <span class="control-error" id="lblItemQty"></span>
      </div>
      <div class="form-group">
        <label for="txtUnitPrice">Unit Price</label>
        <input class="form-control" id="txtUnitPrice" required type="text">
        <span class="control-error" id="lblUnitPrice"></span>
      </div>



    </div>
    <div class="col-8">
      <img src="../../../js/SPA/assets/img/ItemBg.jpg" alt="">
    </div>



  </section>

  <section class="row">
    <div class="col-4">
      <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <button type="button" class="btn btn-primary" id="btnItemSave">Save Item</button>
        <button type="button" class="btn btn-warning" id="btnItemUpdate">Update Item</button>
        <button type="button" class="btn btn-danger" id="btnItemDelete">Delete Item</button>
        <button type="button" class="btn btn-success" id="btnItemGetAll">Get All</button>
        <button type="button" class="btn btn-danger" id="btnItemClearAll">Clear All</button>
      </div>
    </div>
    <div class="col-8">
      <table class="table table-bordered table-hover">
        <thead class="bg-danger text-white">
        <tr>
          <th>Item Code</th>
          <th>Item Name</th>
          <th>Item Qty</th>
          <th>Unit Price</th>
        </tr>
        </thead>
        <tbody id="tblItem"></tbody>
      </table>
    </div>
  </section>

</main>

<script src="../../../../assets/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
