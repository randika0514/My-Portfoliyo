<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Page</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../../../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="dashboard">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="customer.html" id="customer">Customer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="item">Item</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="order">Order</a>
        </li>

    </ul>
</header>

<main class="container-fluid" id="customerContent">

    <section class="row">
        <div class="col-4">
            <h1>Customer Registration</h1>

            <div class="form-group">
                <label for="txtCustomerId">Customer ID</label>
                <input class="form-control" id="txtCustomerId" required type="text">
                <span class="control-error" id="lblCusId"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerName">Customer Name</label>
                <input class="form-control" id="txtCustomerName" required type="text">
                <span class="control-error" id="lblCusName"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerAddress">Customer Address</label>
                <input class="form-control" id="txtCustomerAddress" required type="text">
                <span class="control-error" id="lblCusAddress"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerSalary">Customer Salary</label>
                <input class="form-control" id="txtCustomerSalary" required type="text">
                <span class="control-error" id="lblCusSalary"></span>
            </div>



        </div>
        <div class="col-8">
            <img src="../../../js/SPA/assets/img/background-img.jpg" alt="">
        </div>



    </section>

    <section class="row">
        <div class="col-4">
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-primary" id="btnCusSave">Save Customer</button>
                <button type="button" class="btn btn-warning" id="btnCusUpdate">Update Customer</button>
                <button type="button" class="btn btn-danger" id="btnCusDelete">Delete Customer</button>
                <button type="button" class="btn btn-success" id="btnCusGetAll">Get All</button>
                <button type="button" class="btn btn-danger" id="btnCusClearAll">Clear All</button>
            </div>
        </div>
        <div class="col-8">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer"></tbody>
            </table>
        </div>
    </section>

</main>


<script src="../../../../assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
