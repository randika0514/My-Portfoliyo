<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My-PortFolio</title>
    <link rel="stylesheet" href="assets/css/normalize.css">

    <style>
        body {
            margin: 0;
        }
/*----------------------------Start header-------------------------------------*/
        header {
            background: transparent;
            position: fixed;
            width: 100%;
            height: 50px;
            top: 0;
            left: 0;
            z-index: 2;
        }

        header > nav {
            position: absolute;
            right: 25px;
            top: 0;
        }

        header > nav > ul {
            margin: 0;
        }

        header > nav > ul > li {
            display: inline-block;
            padding: 10px;
            color: white;
            list-style: none;
            font-size: 1.5em;
        }
/*----------------------------end header-------------------------------------*/
        main {
            position: relative;
            top: 0;
        }

        main > section:first-child {
            background: url("assets/img/city-view-through-window-with-rain-drops.jpg");
            width: 100%;
            height: 100vh;
            position: relative;
        }

    </style>

</head>

<body>
<header>
    <nav>
        <ul>
            <li>About Me</li>
            <li>Services</li>
            <li>Education</li>
            <li>Skills</li>
            <li>Projects</li>
            <li>Activities</li>
            <li>Contact Me</li>
        </ul>
    </nav>
</header>

<main>
    <section>

    </section>

    <section></section>
</main>
</body>
</html>
